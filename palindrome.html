<script>
    
function generateFibonacci(n) {
    let fibSeries = [];
    let a = 0, b = 1, nextTerm;

    for (let i = 1; i <= n; i++) {
        fibSeries.push(a); 
        nextTerm = a + b;  
        a = b;             
        b = nextTerm;     
    }

    return fibSeries;
}


let terms = 10;
document.write(`Fibonacci series with ${terms} terms: `, generateFibonacci(terms));

</script>
