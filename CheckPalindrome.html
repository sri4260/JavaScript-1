<h3>Palindrome Number or not:</h3>
<body>
<script>
    function isPalindrome(str) {
        let reversed = str.split('').reverse().join('');
        return str === reversed;
    }
    
    let inputString = "madam";
    document.write(isPalindrome(inputString) ? "It's a palindrome." : "It's not a palindrome.");
    
</script>
</body>
